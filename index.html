        const KEY = 'bingo-2boards-v1';

        function makeCell(text) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.tabIndex = 0;
            const p = document.createElement('p');
            p.textContent = text || '';
            cell.appendChild(p);

            cell.addEventListener('click', () => {
                if (cell.isContentEditable) return;
                cell.classList.toggle('checked');
                saveAuto();
            });

            cell.addEventListener('keydown', (e) => {
                if (cell.isContentEditable) return;
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    cell.classList.toggle('checked');
                    saveAuto();
                }
            });

            cell.addEventListener('dblclick', () => startEdit(cell));

            let pressTimer = null;
            const startPress = () => { pressTimer = setTimeout(() => startEdit(cell), 450); };
            const cancelPress = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };
            cell.addEventListener('touchstart', startPress, { passive: true });
            cell.addEventListener('touchend', cancelPress);
            cell.addEventListener('touchmove', cancelPress);
            cell.addEventListener('touchcancel', cancelPress);

            return cell;
        }

        function startEdit(cell) {
            if (cell.isContentEditable) return;
            cell.contentEditable = 'true';
            const p = cell.querySelector('p');
            const range = document.createRange();
            range.selectNodeContents(p);
            range.collapse(false);
            const sel = window.getSelection();
            sel.removeAllRanges(); sel.addRange(range);
            p.focus();

            const finish = () => { cell.contentEditable = 'false'; saveAuto(); };

            const onKey = (e) => {
                if ((e.key === 'Enter' && (e.metaKey || e.ctrlKey))) {
                    e.preventDefault(); finish();
                }
            };
            cell.addEventListener('keydown', onKey, { once: false });
            cell.addEventListener('blur', () => finish(), { once: true });
        }

        function createBoard(containerId, words) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';
            words.forEach(w => grid.appendChild(makeCell(w)));
        }

        function serialize() {
            const collect = (gridId) => Array.from(document.querySelectorAll(`#${gridId} .cell`)).map(c => ({
                text: c.querySelector('p').innerHTML,
                checked: c.classList.contains('checked')
            }));
            return {
                board1: collect('bingo1'),
                board2: collect('bingo2')
            };
        }

        function apply(data) {
            if (!data) return;
            const applyTo = (gridId, arr) => {
                const cells = Array.from(document.querySelectorAll(`#${gridId} .cell`));
                (arr || []).forEach((v, i) => {
                    if (!cells[i]) return;
                    cells[i].querySelector('p').innerHTML = v.text || '';
                    cells[i].classList.toggle('checked', !!v.checked);
                });
            };
            applyTo('bingo1', data.board1);
            applyTo('bingo2', data.board2);
        }

        function saveAuto() {
            try { localStorage.setItem(KEY, JSON.stringify(serialize())); } catch (e) { }
        }
        function loadFromStorage() {
            try {
                const raw = localStorage.getItem(KEY);
                if (raw) apply(JSON.parse(raw));
            } catch (e) { }
        }

        function init() {
            createBoard('bingo1', hobbies);
            createBoard('bingo2', jobs);
            loadFromStorage();
        }
